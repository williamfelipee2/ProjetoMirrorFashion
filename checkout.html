<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Checkout Mirror Fashion</title>
</head>

<body>
    <!-- H1 E P que ja tinhamos, somente adicionar as respectivas classes-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">
                Obrigado por comprar na Mirror Fashion!
                Preencha seus dados para efetivar a compra.
            </p>
            <div class="container">
            <div class="card">
            <div class="card mb-3">
                <h2 class="card-header">
                    Sua compra
                </h2>
                <!--fim .card-header-->
                <div class="card-body">
                    <img src="img/produtos/foto1-verde.png" alt="Fuzz Cardigan" class="img-thumbnail mb-3">

                    <dl>
                        <dt>Produto</dt>
                        <dt>Fuzz Cardigan</dt>

                        <dt>Cor</dt>
                        <dd>Verde</dd>

                        <dt>Tamanho</dt>
                        <dd>40</dd>

                        <dt>Preço</dt>
                        <dd>R$ 129,90</dd>
                    </dl>
                </div>
                </div>
                </div>
                <!--fim .card-body-->
            </div>
            <!--fim .card-->
        </div><!-- Fim .container dentro do jumbotron-->
    </div><!-- fim .jumbotron-->
</body>
</html>
