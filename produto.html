    <!--Adcionar o conteudo da pagina-->
<div class="container">
    <div class="produto">
        <h1>Fuzz Cardigan</h1>
        <p>por apenas R$ 129,90</p>

        <form>
            <fieldset class="cores">
                <legend>Escolha a cor:</legend>

                <input type="radio" name="cor" value="verde" id="verde" checked>
                <label for="verde">
                    <img src="img/produtos/foto1-verde.png" alt="produto da cor verde">
                </label>

                <input type="radio" name="cor"  value="rosa" id="rosa">
                <label for="rosa">
                    <img src="img/produtos/foto1-rosa.png" alt="produto da cor rosa">
                </label>

                <input type="radio" name="cor" value="azul" id="azul">
                <label for="azul">
                    <img src="img/produtos/foto1-azul.png">
                </label>
            </fieldset>

            <fieldset class="tamanhos">
                <legend>Escolha o tamanho:</legend>

                <input type="range" min="36" max="46" value="42" step="2" name="tamanho" id="tamanho">
            </fieldset>

            <button class="comprar">Comprar</button>
        </form>
    </div>
</div>


    <footer>
        <div class="container">
            <img src="img/logo-rodape.png" alt="Logo da mirror fashion">

            <ul class="social">
                <li><a href="https://facebook.com/mirrorfashion">Facebook</a></li>
                <li><a href="https://twitter.com/mirrorfashion">Twitter</a></li>

            </ul>
